{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="container">
    <h2> This is my manager for event logs on the Active Directory</h2>
</div>

<div class = "container">
  <!-- <form action="" method="POST" > -->
  <form name="Item_1" action="/create" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Level</label>
      <select class="form-select" aria-label="Default select example" name = "level">
          <option selected>Open this select menu</option>
          <option  type = "text" name = "level" value="Information">Information</option>
          <option  type = "text" name = "level" value="Warning">Warning</option>
          <option  type = "text" name = "level" value="Critical">Critical</option>
      </select>
      <div id="emailHelp" class="form-text">Select proper attributes for the custom event log.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Date time</label>
      <input type="datetime-local" id="meeting-time"
       name="date_time" 
       min="2018-06-07T00:00" max="2028-06-14T00:00"
       class="form-control" id="exampleInputPassword1">
    </div>

    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Source</label>
      <select class="form-select" aria-label="Default select example" name = "source">
        <option selected></option>
        <option type = "text" name="source" value="Security">Security</option>
        <option type = "text" name="source" value="Application">Application</option>
        <option type = "text" name="source" value="Audit">Audit</option>
      </select>
      <div id="source" class="form-text"></div>
    </div>

    <div class="mb-3">
      <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
      <label for="event_id" class="form-label">Event ID</label>
      <input type="number" id="event_id" name="event_id"
       min="0" max="1000000">
      <div  id="emailHelp" class="form-text"><a href="https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/event-id-explanations"> See documentation on IDs</a></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}

<!doctype html>
<html>
  <head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} - CRUD</title>
    {% endblock %}
  </head>
    
  <body style="background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;" >
    <div id="header">{% include 'header.html' %} </div>
    
    <div id="content">{% block content %}{% endblock %}</div>
    <div class="footer fixed-bottom">
      {% block footer %}
      <a style="color: rgb(224, 34, 65);" href="/about"> &copy; Copyright 2022 by Group 3</a>.
      {% endblock %}
    </div>
    
  </body>
</html>
